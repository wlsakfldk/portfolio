<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>My Chat</title>
	<link rel="stylesheet" href="./css/common.css">
	<link rel="stylesheet" href="./css/register.css">
</head>
<body>

	<section id="register">
		<div class="frame">
			<form id="register_excute" name="register_form" action="register_ok.php" method="post">
				<fieldset>
					<legend>&nbsp;Register&nbsp;</legend>
					<div class="register_input">
						<ul>
							<li>
								<span class="rg_tit">
									<label for="id">아이디</label>
								</span>
								<span class="rg_input">
									<input type="text" name="id" placeholder="아이디 입력" autocomplete="off" required>
								</span>
							</li>
							<li>
								<span class="rg_tit">
									<label for="pass">패스워드</label> 
								</span>
								<span class="rg_input">
									<input type="password" name="pass" placeholder="패스워드 입력" autocomplete="off" required>
								</span>
							</li>
							<li>
								<span class="rg_tit">
									<label for="pass_confirm">패스워드 확인</label> 
								</span>
								<span class="rg_input">
									<input type="password" name="pass_confirm" placeholder="패스워드 재입력" autocomplete="off" required>
								</span>
							</li>
							<li>
								<span class="rg_tit">
									<label for="name">이름</label> 
								</span>
								<span class="rg_input">
									<input type="text" name="name" placeholder="이름 입력" autocomplete="off" required>
								</span>
							</li>
							<li>
								<span class="rg_tit">
									<label for="email">이메일</label> 
								</span>
								<span class="rg_input">
									<input type="email" name="email" placeholder="이메일 주소 입력" autocomplete="off" required>
								</span>
							</li>
						</ul>

						<div class="rg_btn">
							<button type="button" onclick="check_input();">회원가입</button>
						</div>

					</div>

				</fieldset>
				

			</form>

		</div>

	</section>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="./js/register.js"></script>
</body>
</html>
