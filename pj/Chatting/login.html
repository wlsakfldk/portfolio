<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>My Chat</title>
	<link rel="stylesheet" href="./css/common.css">
	<link rel="stylesheet" href="./css/login.css">
</head>
<body>
	<section id="login">
		<div class="frame">
			<form id="login_excute" name="login_form" action="login_ok.php" method="post">
				<fieldset>
					<legend>&nbsp;Login&nbsp;</legend>
					<div class="login_input">
						<ul>
							<li>
								<span class="lg_tit">
									<label for="id">아이디</label>
								</span>
								<span class="lg_input">
									<input type="text" name="id" placeholder="아이디입력" required>
								</span>
							</li>
							<li>
								<span class="lg_tit">
									<label for="pass">패스워드</label>
								</span>
								<span class="lg_input">
									<input type="password" name="pass" placeholder="패스워드입력" required>
								</span>
							</li>
						</ul>

						<div class="lg_btn">
							<button type="button" onclick="check_input();">로그인</button>
						</div>

					</div>
				</fieldset>
			</form>
		</div>
	</section>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="./js/login.js"></script>
</body>
</html>
